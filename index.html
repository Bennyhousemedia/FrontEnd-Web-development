<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MTN APP LOG IN PAGE</title>
    <link rel="stylesheet" href="CSS/mystyle.css">
</head>
<body>

    <div class="container">
        <div class="logo">

            <img src="IMAGES/chatbot.jpg" alt="">
            <h2>Let's get you signed on</h2>

        </div>
        <div class="card">

            <div id="apple">
                <img src="IMAGES/apple-emblem.jpg" alt="apple logo">
                <h3>Sign in with Apple</h3>
            </div>

            <div id="Google">
                <img src="IMAGES/google_icon-icons.com_65494 (1).png" alt="">
                <h3>Sign in with Google</h3>
            </div>


            <div id="facebook">
               <img src="IMAGES/facebook.png" alt="">
               <h3>Sign in with Facebook</h3>
            </div>
        </div>

        <span>or</span>
        <a href="#">Continue with Phone number</a>
    </div>
    
</body>
</html>
